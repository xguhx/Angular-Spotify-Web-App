<!-- Here Optional Chaining (Ie.: property?.anotherProperty) is not needed -->
<div class="content">
  <h1>New Releases</h1>
  <p>The following is a list of new releases.</p>
  <p>
    Click the <strong>album cover</strong> or <strong>artist name</strong> for
    more information.
  </p>
  <div fxLayout="row wrap" fxLayout.xs="column">
    <!-- Single "Responsive" Card-->
    <div *ngFor="let release of releases" fxFlex [style.margin]="'20px'">
      <mat-card [style.min-width]="'200px'">
        <mat-card-header>
          <mat-card-title>{{ release.name }}</mat-card-title>
          <mat-card-subtitle>New Release</mat-card-subtitle>
        </mat-card-header>
        <img
          mat-card-image
          class="album-cover"
          src="{{ release.images[0].url }}"
          alt="album art"
          routerLink="/album/{{ release.id }}"
        />
        <strong>Release Date: </strong
        >{{ release.release_date | date: "shortDate" }}<br />
        <strong>Tracks: </strong>{{ release.total_tracks }}<br /><br />
        <mat-card-content>
          <mat-chip-list aria-label="Artist selection">
            <mat-chip
              *ngFor="let artist of release.artists"
              routerLink="/artist/{{ artist.id }}"
              >{{ artist.name }}</mat-chip
            >
            <!-- <mat-chip>Possible Second Artist</mat-chip> -->
          </mat-chip-list>
        </mat-card-content>
      </mat-card>
    </div>
    <!-- -->
  </div>
</div>
